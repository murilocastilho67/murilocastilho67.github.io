<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h1>Nosso Tempo Juntos 💜</h1>
        <nav>
            <ul>
                <li><a href="#counter"><i class="fas fa-heart"></i> Contador</a></li>
                <li><a href="#gallery"><i class="fas fa-images"></i> Fotos</a></li>
                <li><button id="toggleDarkMode"><i class="fas fa-moon"></i></button></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section class="counter-box" id="counter">
            <p id="counterText"></p>
        </section>
        
        <button id="secretButton" class="secret-button">Clique aqui para uma surpresa ❤️</button>
        <div id="secretMessage" class="secret-message">
            <p>Você é a pessoa mais incrível da minha vida. Eu te amo mais do que tudo! 💖</p>
        </div>
        
        <section class="gallery" id="gallery">
            <figure>
                <img src="images/1.jpeg" alt="Nossa Foto 1">
                <figcaption>O seu sorriso ilumina meu mundo todos os dias. ✨</figcaption>
                <button class="like-btn"><i class="fas fa-heart"></i></button>
            </figure>
            <figure>
                <img src="images/2.jpeg" alt="Nossa Foto 2">
                <figcaption>A cada viagem, descubro mais razões para te amar. 🏖️</figcaption>
                <button class="like-btn"><i class="fas fa-heart"></i></button>
            </figure>
            <figure>
                <img src="images/3.jpeg" alt="Nossa Foto 3">
                <figcaption>Ficar ao seu lado é o meu lugar favorito. 🍿❤️</figcaption>
                <button class="like-btn"><i class="fas fa-heart"></i></button>
            </figure>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
