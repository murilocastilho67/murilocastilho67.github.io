<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nosso Tempo Juntos 💜</h1>
        </header>
        <section class="counter-box">
            <p id="counter"></p>
        </section>
        <section class="gallery">
            <figure>
                <img src="images/1.jpeg" alt="Nossa Foto 1">
                <figcaption>O seu sorriso ilumina meu mundo todos os dias. ✨</figcaption>
            </figure>
            <figure>
                <img src="images/2.jpeg" alt="Nossa Foto 2">
                <figcaption>A cada viagem, descubro mais razões para te amar. 🏖️</figcaption>
            </figure>
            <figure>
                <img src="images/3.jpeg" alt="Nossa Foto 3">
                <figcaption>Ficar ao seu lado é o meu lugar favorito. 🍿❤️</figcaption>
            </figure>
            <figure>
                <img src="images/4.jpeg" alt="Nossa Foto 4">
                <figcaption>Desde o momento que te vi, soube que seria para sempre. 💖</figcaption>
            </figure>
            <figure>
                <img src="images/5.jpeg" alt="Nossa Foto 5">
                <figcaption>Cada passo ao seu lado é uma nova aventura de felicidade. 🌹</figcaption>
            </figure>
            <figure>
                <img src="images/6.jpeg" alt="Nossa Foto 6">
                <figcaption>O pôr do sol não é nada perto da luz que você traz para minha vida. 🌅</figcaption>
            </figure>
            <figure>
                <img src="images/7.jpeg" alt="Nossa Foto 7">
                <figcaption>Cada ano que passo contigo é um momento que eu guardo para sempre no coração. 💖</figcaption>
            </figure>
        </section>
    </div>
    <script src="script.js"></script>
    <script>
        createHearts();
    </script>
    <button id="secretButton" class="secret-button">Clique aqui para uma surpresa ❤️</button>
    <div id="secretMessage" class="secret-message">
        <p>Você é a pessoa mais incrível da minha vida. Eu te amo mais do que tudo! 💖</p>
        <img src="images/surpresa.jpeg" alt="Nossa Foto Especial">
    </div>
</body>
</html>
